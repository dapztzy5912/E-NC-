<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absensi Karyawan | Modern System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            dark: '#1F2937',
            light: '#F9FAFB',
          },
          boxShadow: {
            'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            '2xl': '0 25px 50px -12px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F3F4F6;
    }
    
    .form-input {
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .success-alert {
      animation: fadeInOut 3s ease-in-out;
    }
    
    .error-alert {
      animation: fadeInOut 4s ease-in-out;
    }
    
    .warning-alert {
      animation: fadeInOut 4s ease-in-out;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.85);
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }
      33% {
        transform: translate(30px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .connection-status {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .status-online {
      background-color: #D1FAE5;
      color: #065F46;
    }

    .status-offline {
      background-color: #FEE2E2;
      color: #991B1B;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-gray-100 opacity-90"></div>
    <div class="absolute top-0 right-0 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute bottom-0 left-0 w-64 h-64 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
  </div>

  <div class="relative w-full max-w-md glass-effect rounded-2xl shadow-2xl overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-primary to-secondary"></div>
    
    <div class="px-8 py-10">
      <div class="flex justify-center mb-6">
        <div class="bg-white p-3 rounded-xl shadow-lg">
          <i class="fas fa-fingerprint text-3xl text-primary"></i>
        </div>
      </div>
      
      <h1 class="text-2xl font-bold text-center text-dark mb-2">Absen Online</h1>
      <p class="text-gray-500 text-center mb-4">absen akan otomatis terkirim di bot telegram</p>
      
      <!-- Connection Status -->
      <div class="text-center mb-6">
        <span id="connectionStatus" class="connection-status status-offline">
          <i class="fas fa-circle text-xs"></i>
          <span>Mengecek koneksi...</span>
        </span>
      </div>
      
      <form id="absenForm" class="space-y-5">
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input 
              type="text" 
              id="nama" 
              name="nama" 
              required 
              class="form-input pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary" 
              placeholder="Sucipto"
            >
          </div>
        </div>
        
        <div>
          <label for="umur" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-birthday-cake text-gray-400"></i>
            </div>
            <input 
              type="number" 
              id="umur" 
              name="umur" 
              required 
              class="form-input pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary" 
              placeholder="28"
            >
          </div>
        </div>
        
        <div>
          <label for="kelas" class="block text-sm font-medium text-gray-700 mb-1">Kelas</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-building text-gray-400"></i>
            </div>
            <input 
              type="text" 
              id="kelas" 
              name="kelas" 
              required 
              class="form-input pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary" 
              placeholder="X-RPL-III"
            >
          </div>
        </div>
        
        <div>
          <button 
            type="submit" 
            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <i class="fas fa-paper-plane mr-2"></i> Kirim Absen
          </button>
        </div>
      </form>
      
      <!-- Success Alert -->
      <div id="alertSuccess" class="success-alert hidden mt-4 p-3 rounded-lg bg-green-50 text-green-700 text-sm font-medium text-center">
        <i class="fas fa-check-circle mr-1"></i> 
        <span id="successMessage">Absen Terkirim ke Telegram!</span>
      </div>
      
      <!-- Error Alert -->
      <div id="alertError" class="error-alert hidden mt-4 p-3 rounded-lg bg-red-50 text-red-700 text-sm font-medium text-center">
        <i class="fas fa-exclamation-circle mr-1"></i> 
        <span id="errorMessage">Gagal Mengirim Absen</span>
      </div>

      <!-- Warning Alert -->
      <div id="alertWarning" class="warning-alert hidden mt-4 p-3 rounded-lg bg-yellow-50 text-yellow-700 text-sm font-medium text-center">
        <i class="fas fa-exclamation-triangle mr-1"></i> 
        <span id="warningMessage">Server tidak terhubung, absen disimpan lokal</span>
      </div>
    </div>
    
    <div class="bg-gray-50 px-8 py-4 text-center">
      <p class="text-xs text-gray-500">
        <i class="far fa-clock mr-1"></i> Current time: <span id="currentTime" class="font-medium"></span>
      </p>
    </div>
  </div>

  <script>
    let isServerOnline = false;
    
    // Update waktu
    function updateTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleString('id-ID', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }
    
    // Cek koneksi server
    async function checkServerConnection() {
      try {
        const response = await fetch('/api/health', {
          method: 'GET',
          signal: AbortSignal.timeout(3000) // 3 detik timeout
        });
        
        if (response.ok) {
          isServerOnline = true;
          updateConnectionStatus(true, 'Server Online');
        } else {
          isServerOnline = false;
          updateConnectionStatus(false, 'Server Error');
        }
      } catch (error) {
        isServerOnline = false;
        updateConnectionStatus(false, 'Server Offline');
      }
    }
    
    // Update status koneksi
    function updateConnectionStatus(online, message) {
      const statusElement = document.getElementById('connectionStatus');
      const icon = statusElement.querySelector('i');
      const textElement = statusElement.querySelector('span');
      
      if (online) {
        statusElement.className = 'connection-status status-online';
        icon.className = 'fas fa-circle text-xs';
        textElement.textContent = message;
      } else {
        statusElement.className = 'connection-status status-offline';
        icon.className = 'fas fa-circle text-xs';
        textElement.textContent = message;
      }
    }
    
    // Simpan data lokal
    function saveToLocal(data) {
      try {
        let localData = JSON.parse(localStorage.getItem('absensiLokal') || '[]');
        localData.push(data);
        localStorage.setItem('absensiLokal', JSON.stringify(localData));
        return true;
      } catch (error) {
        console.error('Error saving to localStorage:', error);
        return false;
      }
    }
    
    // Kirim data ke server
    async function sendToServer(data) {
      try {
        const response = await fetch('/api/absen', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/x-www-form-urlencoded' 
          },
          body: new URLSearchParams(data),
          signal: AbortSignal.timeout(10000) // 10 detik timeout
        });
        
        return response.ok;
      } catch (error) {
        console.error('Error sending to server:', error);
        return false;
      }
    }
    
    // Show alert dengan auto hide
    function showAlert(type, message, duration = 3000) {
      const alerts = ['alertSuccess', 'alertError', 'alertWarning'];
      
      // Hide semua alert
      alerts.forEach(alertId => {
        document.getElementById(alertId).classList.add('hidden');
      });
      
      // Show alert yang dipilih
      const alertElement = document.getElementById(type);
      const messageElement = alertElement.querySelector('span');
      messageElement.textContent = message;
      alertElement.classList.remove('hidden');
      
      // Auto hide
      setTimeout(() => {
        alertElement.classList.add('hidden');
      }, duration);
    }
    
    // Handle form submit
    document.getElementById("absenForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalBtnContent = submitBtn.innerHTML;
      
      // Disable button dan show loading
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
      submitBtn.disabled = true;
      
      // Ambil data form
      const formData = {
        nama: document.getElementById("nama").value,
        umur: document.getElementById("umur").value,
        kelas: document.getElementById("kelas").value,
        waktu: new Date().toLocaleString('id-ID', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        })
      };
      
      try {
        // Cek koneksi server dulu
        await checkServerConnection();
        
        if (isServerOnline) {
          // Kirim ke server
          const success = await sendToServer(formData);
          
          if (success) {
            showAlert('alertSuccess', 'Absen berhasil dikirim ke Telegram!', 3000);
            document.getElementById("absenForm").reset();
          } else {
            // Server error, simpan lokal
            const localSaved = saveToLocal(formData);
            if (localSaved) {
              showAlert('alertWarning', 'Server error, absen disimpan secara lokal', 4000);
              document.getElementById("absenForm").reset();
            } else {
              showAlert('alertError', 'Gagal menyimpan absen', 3000);
            }
          }
        } else {
          // Server offline, simpan lokal
          const localSaved = saveToLocal(formData);
          if (localSaved) {
            showAlert('alertWarning', 'Server offline, absen disimpan secara lokal', 4000);
            document.getElementById("absenForm").reset();
          } else {
            showAlert('alertError', 'Gagal menyimpan absen', 3000);
          }
        }
        
      } catch (error) {
        console.error('Error processing form:', error);
        showAlert('alertError', 'Terjadi kesalahan sistem', 3000);
      }
      
      // Reset button
      submitBtn.innerHTML = originalBtnContent;
      submitBtn.disabled = false;
    });
    
    // Initialize
    setInterval(updateTime, 1000);
    updateTime();
    
    // Cek koneksi server saat load dan setiap 30 detik
    checkServerConnection();
    setInterval(checkServerConnection, 30000);
  </script>
</body>
</html>
